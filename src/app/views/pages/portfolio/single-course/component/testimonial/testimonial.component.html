<section class="pt-2 pb-lg-4 pb-xl-5 mb-5">
  <h2 class="h1 text-center pb-3 pb-md-4 pb-xl-5">
    Why students love this course
  </h2>
  <div class="px-2 px-sm-0">
    <div class="swiper">
      <swiper-container
        class="swiper-wrapper"
        [config]="swiperConfig"
        init="false"
      >
        @for (item of singleCourseTestimonialData; track $index) {
          <swiper-slide class="swiper-slide h-auto pt-4">
            <figure class="d-flex flex-column h-100 px-2 px-sm-0 mb-0">
              <div class="card h-100 position-relative border-0 shadow-sm pt-4">
                <span
                  class="btn btn-icon btn-primary shadow-primary pe-none position-absolute top-0 start-0 translate-middle-y ms-4"
                >
                  <i class="bx bxs-quote-left"></i>
                </span>
                <blockquote class="card-body pb-3 mb-0">
                  <p class="mb-0">{{ item.comment }}</p>
                </blockquote>
                <div class="card-footer border-0 text-nowrap pt-0">
                  <ng-template #t let-fill="fill">
                    @if (fill > 0) {
                      <i
                        class="bx bxs-star text-warning fs-sm me-1"
                        [style.width.%]="fill"
                      ></i>
                    } @else {
                      <i class="bx bx-star text-muted fs-sm opacity-75 me-1">
                      </i>
                    }
                  </ng-template>
                  <ngb-rating
                    [(rate)]="item.rating"
                    [starTemplate]="t"
                    [readonly]="true"
                    [max]="5"
                  />
                </div>
              </div>
              <figcaption class="d-flex align-items-center ps-4 pt-4">
                <img
                  [src]="item.author.image"
                  width="48"
                  class="rounded-circle"
                  alt="Fannie Summers"
                />
                <div class="ps-3">
                  <h6 class="fs-sm fw-semibold mb-0">{{ item.author.name }}</h6>
                  <span class="fs-xs text-muted">{{
                    item.author.expertise
                  }}</span>
                </div>
              </figcaption>
            </figure>
          </swiper-slide>
        }
      </swiper-container>

      <div
        id="pagination"
        class="swiper-pagination position-relative pt-1 pt-sm-3 mt-5"
      ></div>
    </div>
  </div>
</section>
