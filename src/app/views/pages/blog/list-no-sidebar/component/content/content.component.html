<div class="row align-items-end gy-3 mb-4 pb-lg-3 pb-1">
  <div class="col-lg-5 col-md-4">
    <h1 class="mb-2 mb-md-0">Blog List</h1>
  </div>
  <div class="col-lg-7 col-md-8">
    <div class="row gy-2">
      <div class="col-lg-5 col-sm-6">
        <div class="d-flex align-items-center">
          <div class="nav flex-nowrap me-sm-4 me-3">
            <a
              routerLink="/blog/list"
              class="nav-link me-2 p-0 active"
              aria-label="List view"
            >
              <i class="bx bx-list-ul fs-4"></i>
            </a>
            <a
              routerLink="/blog/grid"
              class="nav-link p-0"
              aria-label="Grid view"
            >
              <i class="bx bx-grid-alt fs-4"></i>
            </a>
          </div>
          <select class="form-select">
            <option>All categories</option>
            <option value="processes-and-tools">Processes &amp; Tools</option>
            <option value="startups">Startups</option>
            <option value="digital">Digital</option>
            <option value="strategy">Strategy</option>
            <option value="business">Business</option>
          </select>
        </div>
      </div>
      <div class="col-lg-7 col-sm-6">
        <div class="input-group">
          <input
            type="text"
            class="form-control pe-5 rounded"
            placeholder="Search the blog..."
          />
          <i
            class="bx bx-search position-absolute top-50 end-0 translate-middle-y me-3 zindex-5 fs-lg"
          ></i>
        </div>
      </div>
    </div>
  </div>
</div>

@for (item of listNoSideBarblogData; track $index) {
  <article class="card border-0 shadow-sm overflow-hidden mb-4">
    <div class="row g-0">
      <div
        class="col-sm-4 position-relative bg-position-center bg-repeat-0 bg-size-cover"
        [style.background-image]="'url(' + item.image + ')'"
        style="min-height: 15rem"
      >
        <a
          href="{{ item.link.name }}"
          class="position-absolute top-0 start-0 w-100 h-100"
          aria-label="Read more"
        ></a>
        <a
          href="javascript:void(0)"
          class="btn btn-icon btn-light bg-white border-white btn-sm rounded-circle position-absolute top-0 end-0 zindex-5 me-3 mt-3"
          data-bs-toggle="tooltip"
          placement="left"
          ngbTooltip="Read later"
          aria-label="Read later"
        >
          <i class="bx bx-bookmark"></i>
        </a>
      </div>
      <div class="col-sm-8">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <a
              href="javascript:void(0)"
              class="badge fs-sm text-nav bg-secondary text-decoration-none"
              >{{ item.category }}</a
            >
            <span class="fs-sm text-muted border-start ps-3 ms-3">{{
              item.date
            }}</span>
          </div>
          <h3 class="h4">
            <a routerLink="{{ item.link.name }}">{{ item.title }}</a>
          </h3>
          <p>{{ item.description }}</p>
          <hr class="my-4" />
          <div class="d-flex align-items-center justify-content-between">
            <a
              href="javascript:void(0)"
              class="d-flex align-items-center fw-bold text-dark text-decoration-none me-3"
            >
              <img
                [src]="item.author.avatar"
                class="rounded-circle me-3"
                width="48"
                alt="Avatar"
              />
              {{ item.author.name }}
            </a>
            <div class="d-flex align-items-center text-muted">
              <div class="d-flex align-items-center me-3">
                <i class="bx bx-like fs-lg me-1"></i>
                <span class="fs-sm">{{ item.like }}</span>
              </div>
              <div class="d-flex align-items-center me-3">
                <i class="bx bx-comment fs-lg me-1"></i>
                <span class="fs-sm">{{ item.comment }}</span>
              </div>
              <div class="d-flex align-items-center">
                <i class="bx bx-share-alt fs-lg me-1"></i>
                <span class="fs-sm">{{ item.share }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </article>
}
