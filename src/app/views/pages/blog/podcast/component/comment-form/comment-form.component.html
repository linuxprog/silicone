<section class="container mb-4 pb-2 mb-md-5 pb-lg-5">
  <div class="row gy-5">
    <div class="col-lg-9">
      <div class="card p-md-5 p-4 border-0 bg-secondary">
        <div class="card-body w-100 mx-auto px-0" style="max-width: 746px">
          <h2 class="mb-4 pb-3">Leave a Comment</h2>
          <form
            class="row gy-4 needs-validation"
            novalidate
            [formGroup]="contactForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="col-sm-6 col-12">
              <label for="c-name" class="form-label fs-base">Name</label>
              <input
                id="c-name"
                formControlName="name"
                type="text"
                class="form-control form-control-lg"
                required
              />
              <span class="invalid-tooltip">Please, enter your name.</span>
            </div>
            <div class="col-sm-6 col-12">
              <label for="c-email" class="form-label fs-base">Email</label>
              <input
                id="c-email"
                formControlName="email"
                type="email"
                class="form-control form-control-lg"
                required
              />
              <span class="invalid-tooltip"
                >Please, provide a valid email address.</span
              >
            </div>
            <div class="col-12">
              <label for="c-comment" class="form-label fs-base">Comment</label>
              <textarea
                id="c-comment"
                formControlName="message"
                class="form-control form-control-lg"
                rows="3"
                placeholder="Type your comment here..."
                required
              ></textarea>
              <span class="invalid-tooltip">Please, enter your comment.</span>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input id="c-save" type="checkbox" class="form-check-input" />
                <label for="c-save" class="form-check-label"
                  >Save my name and email in this browser for the next time I
                  comment.</label
                >
              </div>
            </div>
            <div class="col-12">
              <button
                type="submit"
                class="btn btn-lg btn-primary w-sm-auto w-100 mt-2"
              >
                Post comment
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-3 position-relative">
      <div
        class="sticky-top ms-xl-5 ms-lg-4 ps-xxl-4"
        style="top: 70px !important"
      >
        <div
          class="row gy-lg-5 gy-4 justify-content-center text-lg-start text-center"
        >
          <div class="col-lg-12 col-sm-7 col-11">
            <h6 class="fs-lg">Enjoy this post? Join our newsletter</h6>
            <form
              class="needs-validation post-form"
              novalidate
              [formGroup]="subscriptionForm"
              (ngSubmit)="submitForm()"
            >
              <div class="input-group mb-3">
                <i
                  class="bx bx-envelope position-absolute start-0 top-50 translate-middle-y zindex-5 ms-3 text-muted d-lg-inline-block d-none"
                ></i>
                <input
                  type="email"
                  formControlName="emails"
                  placeholder="Your Email"
                  class="form-control ps-lg-5 rounded text-lg-start text-center"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Subscribe
              </button>
            </form>
          </div>

          <div class="col-lg-12 col-sm-7 col-11">
            <h6 class="fs-lg">Don't forget to share it</h6>
            <div class="mb-4 pb-lg-3">
              <a
                href="javascript:void(0)"
                class="btn btn-icon btn-secondary btn-linkedin me-2 mb-2"
                aria-label="LinkedIn"
              >
                <i class="bx bxl-linkedin"></i>
              </a>
              <a
                href="javascript:void(0)"
                class="btn btn-icon btn-secondary btn-facebook me-2 mb-2"
                aria-label="Facebook"
              >
                <i class="bx bxl-facebook"></i>
              </a>
              <a
                href="javascript:void(0)"
                class="btn btn-icon btn-secondary btn-twitter me-2 mb-2"
                aria-label="Twitter"
              >
                <i class="bx bxl-twitter"></i>
              </a>
              <a
                href="javascript:void(0)"
                class="btn btn-icon btn-secondary btn-instagram me-2 mb-2"
                aria-label="Instagram"
              >
                <i class="bx bxl-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
