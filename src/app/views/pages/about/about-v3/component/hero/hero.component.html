<section class="position-relative pt-5 mb-5" style="background-color: #151922">
  <span
    class="d-dark-mode-none d-block position-absolute start-0 bottom-0 w-100 bg-white"
    style="height: 19.875vw"
  ></span>
  <span
    class="d-dark-mode-block d-none position-absolute start-0 bottom-0 w-100 bg-light"
    style="height: 19.875vw"
  ></span>
  <div class="container position-relative zindex-2 pt-5" data-bs-theme="dark">
    <app-breadcrumb [className]="'pt-lg-4'" [title]="'About v.3'" />

    <div class="mt-4 mb-lg-5 mb-4 py-3">
      <h1 class="display-4 mb-0">We are Silicon Team</h1>
    </div>

    <div class="row g-md-4 g-3">
      <div class="col-md-6">
        <img
          src="assets/img/about/hero/05.jpg"
          alt="Hero image"
          class="rounded-3"
        />
      </div>
      <div class="col-md-3 col-6 d-md-block d-none mt-5 pt-3 pt-xl-4">
        <img
          src="assets/img/about/hero/06.jpg"
          alt="Hero image"
          class="rounded-3"
        />
      </div>
      <div class="col-md-3 col-6 d-md-block d-none">
        <img
          src="assets/img/about/hero/07.jpg"
          alt="Hero image"
          class="rounded-3"
        />
      </div>
    </div>
  </div>
</section>
