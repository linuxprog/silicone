<section class="container text-center py-5 my-2 my-md-4 my-lg-5">
  <h2 class="h1 mb-4">We Have Social Networks</h2>
  <p class="fs-lg text-muted pb-2 mb-5">
    Follow us and keep up to date with the freshest news!
  </p>
  <div class="swiper">
    <swiper-container
      class="swiper-wrapper"
      [config]="swiperConfig"
      init="false"
    >
      @for (item of aboutSocialNetworkData; track $index) {
        <swiper-slide class="swiper-slide">
          <div class="position-relative text-center border-end mx-n1">
            <a
              href="javascript:void(0)"
              class="btn btn-icon btn-secondary btn-{{
                item.icon
              }} btn-lg stretched-link"
              aria-label="Facebook"
            >
              <i class="bx bxl-{{ item.icon }}"></i>
            </a>
            <div class="pt-4">
              <h6 class="mb-1">{{ item.title }}</h6>
              <p class="fs-sm text-muted mb-0">{{ item.socialId }}</p>
            </div>
          </div>
        </swiper-slide>
      }
    </swiper-container>
  </div>
</section>
