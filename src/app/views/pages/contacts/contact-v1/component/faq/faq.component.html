<section class="container">
  <div class="bg-secondary rounded-3 py-5 px-3 px-sm-4 px-md-0">
    <h2 class="text-center pt-md-1 pt-lg-3 pt-xl-4 pb-4 mt-xl-1 mb-2">
      Frequently Asked Questions
    </h2>
    <div class="row justify-content-center pb-lg-4 pb-xl-5">
      <div class="col-xl-8 col-lg-9 col-md-10 pb-md-2">
        <div class="accordion" id="faq" ngbAccordion [closeOthers]="true">
          @for (item of contactV1Faq; track $index) {
            <div
              class="accordion-item border-0 rounded-3 shadow-sm mb-3"
              ngbAccordionItem
              [collapsed]="false"
            >
              <h3 class="accordion-header" ngbAccordionHeader>
                <button
                  ngbAccordionButton
                  class="accordion-button shadow-none rounded-3"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#q-1"
                  aria-expanded="true"
                  aria-controls="q-1"
                >
                  {{ item.question }}
                </button>
              </h3>
              <div
                class="accordion-collapse collapse show"
                id="q-1"
                data-bs-parent="#faq"
                ngbAccordionCollapse
              >
                <div class="accordion-body fs-sm pt-0" ngbAccordionBody>
                  @for (data of item.answers; track $index) {
                    <p>{{ data }}</p>
                  }
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
