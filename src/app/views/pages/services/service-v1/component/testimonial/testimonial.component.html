<section class="container pb-5 mb-2 mb-lg-4" style="margin-top: -228px">
  <h2 class="h1 pb-3 pb-lg-4">What Our Clients Say</h2>
  <div class="row">
    <div class="col-md-4 d-none d-md-block">
      <div class="swiper-tabs">
        @for (item of serviceAuthorData; track $index) {
          <div [id]="item.id" class="card bg-transparent border-0 swiper-tab">
            <div
              class="card-body p-0 rounded-3 bg-size-cover bg-repeat-0 bg-position-top-center"
              [style.background-image]="'url(' + item.author.image + ')'"
            ></div>
          </div>
        }
      </div>
    </div>
    <div class="col-md-8">
      <div class="position-relative ms-xxl-5">
        <div
          class="d-none d-dark-mode-block bg-dark position-absolute top-0 start-0 w-100 h-100 rounded-3"
        ></div>
        <div class="card border-light shadow-sm zindex-2 mt-4 pt-5 p-4 p-xxl-5">
          <span
            class="btn btn-icon btn-primary btn-lg shadow-primary pe-none position-absolute top-0 translate-middle-y"
          >
            <i class="bx bxs-quote-left"></i>
          </span>

          <div class="swiper mx-0 mb-md-n2 mb-xxl-n3" #testimonialSwiper>
            <div class="swiper-wrapper">
              @for (item of serviceAuthorData; track $index) {
                <div
                  class="swiper-slide h-auto"
                  [attr.data-swiper-tab]="'#' + item.id"
                >
                  <figure
                    class="card h-100 position-relative border-0 bg-transparent"
                  >
                    <blockquote class="card-body p-0 mb-0">
                      <p class="fs-lg mb-0">{{ item.comment }}</p>
                    </blockquote>
                    <figcaption
                      class="card-footer border-0 d-sm-flex w-100 pb-2"
                    >
                      <div
                        class="d-flex align-items-center border-end-sm pe-sm-4 me-sm-2"
                      >
                        <img
                          [src]="item.author.image"
                          width="48"
                          class="d-md-none rounded-circle"
                          alt="Darrell Steward"
                        />
                        <div class="ps-3 ps-md-0">
                          <h5 class="fw-semibold lh-base mb-0">
                            {{ item.author.name }}
                          </h5>
                          <span class="fs-sm text-muted">{{
                            item.author.role
                          }}</span>
                        </div>
                      </div>
                      <img
                        [src]="item.author.brand.image"
                        width="160"
                        class="d-block mt-2 ms-5 mt-sm-0 ms-sm-0"
                        alt="Company logo"
                      />
                    </figcaption>
                  </figure>
                </div>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="d-flex justify-content-center justify-content-md-start pt-3 mt-2 mt-md-3"
  >
    <button
      type="button"
      id="prev"
      class="btn btn-prev btn-icon btn-sm me-2"
      aria-label="Previous"
    >
      <i class="bx bx-chevron-left"></i>
    </button>
    <button
      type="button"
      id="next"
      class="btn btn-next btn-icon btn-sm ms-2"
      aria-label="Next"
    >
      <i class="bx bx-chevron-right"></i>
    </button>
  </div>
</section>
