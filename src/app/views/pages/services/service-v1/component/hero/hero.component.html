<div class="bg-secondary pt-5" style="padding-bottom: 228px">
  <app-breadcrumb
    [title]="'Services v.1'"
    className="container pt-5 pb-4 mb-lg-2"
    listClass="breadcrumb pt-lg-3 mb-0"
  />

  <section class="container pb-2 pb-md-4 pb-lg-5 mb-3">
    <h1 class="pb-4">Services v.1</h1>
    <div class="row row-cols-1 row-cols-md-2">
      @for (item of serviceData; track $index; let odd = $odd) {
        <div class="col py-4 my-2 my-sm-3">
          <a
            routerLink="{{ item.link?.name }}"
            class="card card-hover h-100 border-0 shadow-sm text-decoration-none pt-5 px-sm-3 px-md-0 px-lg-3 pb-sm-3 pb-md-0 pb-lg-3"
            [ngClass]="odd ? 'ms-xl-2' : 'me-xl-2'"
          >
            <div class="card-body pt-3">
              <div
                class="d-inline-block bg-primary shadow-primary rounded-3 position-absolute top-0 translate-middle-y p-3"
              >
                <img
                  [src]="item.image"
                  class="d-block m-1"
                  width="40"
                  alt="Icon"
                />
              </div>
              <h2 class="h4 d-inline-flex align-items-center">
                {{ item.title }}
                <i class="bx bx-right-arrow-circle text-primary fs-3 ms-2"></i>
              </h2>
              <p class="fs-sm text-body mb-0">{{ item.description }}</p>
            </div>
          </a>
        </div>
      }
    </div>
  </section>
</div>
