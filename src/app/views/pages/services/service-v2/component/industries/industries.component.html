<section class="container pt-2 pt-lg-0 pb-5 mb-md-4 mb-lg-5">
  <h2 class="h1 text-center pb-3 pb-lg-4">Industries We Serve</h2>

  <ul
    ngbNav
    #nav="ngbNav"
    class="nav nav-tabs flex-nowrap justify-content-lg-center overflow-auto pb-2 mb-3 mb-lg-4"
    role="tablist"
  >
    @for (item of serviceIndustriesData; track $index) {
      <li class="nav-item" role="presentation" ngbNavItem>
        <button
          ngbNavLink
          class="nav-link text-nowrap"
          id="education-tab"
          data-bs-toggle="tab"
          data-bs-target="#education"
          type="button"
          role="tab"
          aria-controls="education"
          aria-selected="true"
        >
          <i class="bx {{item.icon}} fs-xl opacity-60 me-2"></i>
          {{ item.title }}
        </button>
        <ng-template ngbNavContent>
          <div class="tab-content bg-secondary rounded-3 py-4">
            <div
              class="tab-pane fade show active"
              id="education"
              role="tabpanel"
              aria-labelledby="education-tab"
            >
              <div
                class="row align-items-center pt-3 pt-sm-4 pt-md-0 px-3 px-sm-4 px-lg-0"
              >
                <div
                  class="col-lg-4 col-md-5 offset-lg-1 text-center text-md-start"
                >
                  <h3 class="mb-lg-4">{{ item.title }}</h3>
                  <p>{{ item.description }}</p>
                </div>
                <div class="col-lg-6 col-md-7 mt-2 mb-3 mt-md-3">
                  <img
                    [src]="item.image"
                    class="d-block rounded-3 my-lg-2 mx-auto me-md-0"
                    width="564"
                    alt="Image"
                  />
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </li>
    }
  </ul>
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</section>
