<section class="container py-5 mb-xl-3 mt-md-2 mt-lg-5">
  <h2 class="h1 text-center pt-2 pb-3 pb-lg-4">
    Over 5K Customers Worldwide Rely on Us
  </h2>
  <div class="swiper mx-n2">
    <swiper-container
      class="swiper-wrapper"
      [config]="swiperConfig"
      init="false"
    >
      @for (item of subscribeNBrandData; track $index) {
        <swiper-slide class="swiper-slide py-3">
          <a
            href="javascript:void(0)"
            class="card card-body card-hover px-2 mx-2"
          >
            <img
              [src]="item.image"
              class="d-block mx-auto my-2"
              width="154"
              alt="Brand"
            />
          </a>
        </swiper-slide>
      }
    </swiper-container>

    <div
      id="swiper-pagination"
      class="swiper-pagination position-relative pt-2 mt-4"
    ></div>
  </div>
</section>

<section class="container position-relative zindex-2">
  <div class="bg-dark border border-light rounded-3 py-5 px-4 px-sm-0">
    <div class="row justify-content-center py-sm-2 py-lg-5">
      <div class="col-xl-6 col-lg-7 col-md-8 col-sm-10 text-center">
        <h2 class="h1 text-light mb-4">Ready to Get Started?</h2>
        <p class="fs-lg text-light opacity-70 pb-4 mb-3">
          Organize your tasks with a 14-day free trial
        </p>

        <form
          [formGroup]="contactForm"
          (ngSubmit)="submitForm()"
          class="input-group input-group-lg d-none d-sm-flex needs-validation mb-3"
          novalidate
        >
          <input
            type="email"
            formControlName="email"
            [ngClass]="{ 'is-invalid': submit && form['email'].errors }"
            class="form-control rounded-start ps-5"
            placeholder="Your email"
            required
          />
          <i
            class="bx bx-envelope fs-lg text-muted position-absolute top-50 start-0 translate-middle-y ms-3 zindex-5"
          ></i>
          <div class="invalid-tooltip position-absolute top-100 start-0">
            Please provide a valid email address.
          </div>
          <button type="submit" class="btn btn-primary">Get in touch</button>
        </form>

        <form
          [formGroup]="contactForm"
          (ngSubmit)="submitForm()"
          class="needs-validation d-sm-none mb-3"
          novalidate
        >
          <div class="position-relative mb-3">
            <input
              type="email"
              formControlName="email"
              class="form-control form-control-lg rounded-start ps-5"
              [ngClass]="{ 'is-invalid': submit && form['email'].errors }"
              placeholder="Your email"
              required
            />
            <i
              class="bx bx-envelope fs-lg text-muted position-absolute top-50 start-0 translate-middle-y ms-3 zindex-5"
            ></i>
            <div class="invalid-tooltip position-absolute top-0 start-0 mt-n4">
              Please provide a valid email address.
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg w-100">
            Get in touch
          </button>
        </form>
        <p class="fs-sm text-light opacity-50 mb-0">
          No subscriptions. No annual fees. No lock-ins.
        </p>
      </div>
    </div>
  </div>
</section>
