<div class="ps-md-3 ps-lg-0 mt-md-2 pt-md-4 pb-md-2">
  <div
    class="d-flex align-items-center justify-content-between pt-xl-1 mb-3 pb-3"
  >
    <h1 class="h2 mb-0">Saved Items</h1>
    <button type="button" class="btn btn-outline-danger px-3 px-sm-4">
      <i class="bx bx-trash-alt fs-xl me-sm-2"></i>
      <span class="d-none d-sm-inline">Remove all</span>
    </button>
  </div>
  <div class="row row-cols-1 row-cols-sm-2 gx-3 gx-lg-4">
    @for (data of items; track $index) {
      <div class="col pb-lg-2 mb-4">
        <article class="card h-100 border-0 shadow-sm">
          <div class="position-relative">
            <a
              routerLink="/portfolio/single-course"
              class="d-block position-absolute w-100 h-100 top-0 start-0"
              aria-label="Cover image"
            ></a>
            @if (data.badge) {
              <span
                class="badge bg-success position-absolute top-0 start-0 zindex-2 mt-3 ms-3"
                >{{ data.badge }}</span
              >
            }
            <a
              href="javascript:void(0)"
              class="btn btn-icon btn-light bg-white border-white btn-sm rounded-circle position-absolute top-0 end-0 zindex-2 me-3 mt-3"
              data-bs-toggle="tooltip"
              placement="left"
              ngbTooltip="Remove"
              aria-label="Remove"
            >
              <i class="bx bxs-bookmark"></i>
            </a>
            <img [src]="data.image" class="card-img-top" alt="Image" />
          </div>
          <div class="card-body pb-3">
            <h3 class="h5 mb-2">
              <a routerLink="/portfolio/single-course">{{ data.title }}</a>
            </h3>
            <p class="fs-sm mb-2">By {{ data.author.name }}</p>
            <p class="fs-lg fw-semibold text-primary mb-0">
              {{ selectedCurrency }}{{ data.price.toFixed(2) }}
            </p>
          </div>
          <div
            class="card-footer d-flex align-items-center fs-sm text-muted py-4"
          >
            <div class="d-flex align-items-center me-4">
              <i class="bx bx-time fs-xl me-1"></i>
              {{ data.time }} hours
            </div>
            <div class="d-flex align-items-center">
              <i class="bx bx-like fs-xl me-1"></i>
              93% (4.5K)
            </div>
          </div>
        </article>
      </div>
    }
  </div>
</div>
