<section id="landings" class="container text-center pt-5 mt-2 mt-md-4 mt-lg-5">
  <h2 class="h1 pt-2 pt-lg-0">Landing Pages</h2>
  <p class="fs-lg pb-2 pb-md-3 pb-lg-0 mb-4 mb-lg-5">
    Choose from pre-built layouts of our unique landing pages
  </p>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3">
    @for (item of landingPagesData; track $index) {
      <div
        class="col card-hover shadow-none bg-none position-relative mb-4 mb-lg-5"
      >
        <img
          [src]="item.image"
          class="b-block border rounded-3 shadow-sm"
          alt="Mobile App Showcase v.1"
        />
        <h3 class="h5 mt-4 mb-3 mb-lg-0">
          <a href="{{ item.link }}" class="stretched-link">{{ item.title }}</a>
        </h3>
      </div>
    }
    <div class="col position-relative mb-4 mb-lg-5">
      <div class="position-relative">
        <img
          src="assets/img/landing/intro/landings/placeholder.jpg"
          class="b-block border rounded-3 shadow-sm"
          alt="Placeholder"
        />
        <div
          class="position-absolute"
          style="top: 38.4%; padding-left: 15.38%; padding-right: 15.38%"
        >
          <img
            src="assets/img/landing/intro/landings/wireframe.svg"
            class="placeholder placeholder-wave bg-transparent opacity-80"
            alt=""
          />
        </div>
      </div>
      <h3 class="h5 mt-4 mb-3 mb-lg-0">
        <span class="nav-link justify-content-center fw-bold pe-none p-0"
          >Coming Soon</span
        >
      </h3>
    </div>
  </div>
</section>
