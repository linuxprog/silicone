<section class="container pt-5">
  <div class="swiper mt-n3 mt-md-0 pt-md-4 pt-lg-5 mx-n2">
    <swiper-container
      class="swiper-wrapper"
      [config]="swiperConfig"
      init="false"
    >
      <swiper-slide class="swiper-slide h-auto pb-3">
        <div
          class="card card-hover bg-light border-0 animation-on-hover h-100 mx-2"
        >
          <ng-lottie
            class="d-dark-mode-none mx-auto mt-4 mb-2"
            [options]="options1"
            src="/assets/json/animation-feature-1-light.json"
            background="transparent"
            speed="1.25"
            loop
            style="width: 180px"
          ></ng-lottie>
          <ng-lottie
            class="d-none d-dark-mode-block mx-auto mt-4 mb-2"
            [options]="options2"
            src="assets/json/animation-feature-1-dark.json"
            background="transparent"
            speed="1.25"
            loop
            style="width: 180px"
          ></ng-lottie>
          <div class="card-body fs-lg fw-semibold text-center">
            Light / Dark Mode
          </div>
        </div>
      </swiper-slide>

      <swiper-slide class="swiper-slide h-auto pb-3">
        <div
          class="card card-hover bg-light border-0 animation-on-hover h-100 mx-2"
        >
          <ng-lottie
            class="d-dark-mode-none mx-auto mt-4 mb-2"
            [options]="options3"
            src="assets/json/animation-feature-2-light.json"
            background="transparent"
            speed="1.25"
            loop
            style="width: 180px"
          ></ng-lottie>
          <ng-lottie
            class="d-none d-dark-mode-block mx-auto mt-4 mb-2"
            [options]="options4"
            src="assets/json/animation-feature-2-dark.json"
            background="transparent"
            speed="1.25"
            loop
            style="width: 180px"
          ></ng-lottie>
          <div class="card-body fs-lg fw-semibold text-center">
            Figma Files Included
          </div>
        </div>
      </swiper-slide>

      <swiper-slide class="swiper-slide h-auto pb-3">
        <div
          class="card card-hover bg-light border-0 animation-on-hover h-100 mx-2"
        >
          <ng-lottie
            class="d-dark-mode-none mx-auto mt-4 mb-2"
            [options]="options5"
            src="assets/json/animation-feature-3-light.json"
            background="transparent"
            speed="1.25"
            loop
            style="width: 180px"
          ></ng-lottie>
          <ng-lottie
            class="d-none d-dark-mode-block mx-auto mt-4 mb-2"
            [options]="options6"
            src="assets/json/animation-feature-3-dark.json"
            background="transparent"
            speed="1.25"
            loop
            style="width: 180px"
          ></ng-lottie>
          <div class="card-body fs-lg fw-semibold text-center">
            50+ UI Flexible Components
          </div>
        </div>
      </swiper-slide>

      <swiper-slide class="swiper-slide h-auto pb-3">
        <div
          class="card card-hover bg-light border-0 animation-on-hover h-100 mx-2"
        >
          <ng-lottie
            class="d-dark-mode-none mx-auto mt-4 mb-2"
            [options]="options7"
            src="assets/json/animation-feature-4-light.json"
            background="transparent"
            speed="1.25"
            loop
            style="width: 180px"
          ></ng-lottie>
          <ng-lottie
            class="d-none d-dark-mode-block mx-auto mt-4 mb-2"
            [options]="options8"
            src="assets/json/animation-feature-4-dark.json"
            background="transparent"
            speed="1.25"
            loop
            style="width: 180px"
          ></ng-lottie>
          <div class="card-body fs-lg fw-semibold text-center">
            Free Lifetime Updates
          </div>
        </div>
      </swiper-slide>
    </swiper-container>

    <div class="swiper-pagination position-relative bottom-0 mt-2"></div>
  </div>
</section>
