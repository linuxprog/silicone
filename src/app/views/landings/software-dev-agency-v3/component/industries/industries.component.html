<section class="container mb-5 pb-lg-5 pb-md-4 pb-3">
  <h2 class="h1 mb-4 text-center d-lg-none">Industries We Serve</h2>
  <div class="row gy-md-5 gy-4 mb-xl-3">
    <div class="col-xl-4 col-lg-5 d-flex flex-column order-2 order-lg-1">
      <h2 class="h1 mb-4 pb-3 pt-2 d-none d-lg-block">Industries We Serve</h2>

      <div class="swiper mx-0" #workingSwipers>
        <div class="swiper-wrapper text-lg-start text-center">
          @for (data of industryList; track $index) {
            <div class="swiper-slide" [attr.data-swiper-tab]="'#' + data.id">
              <h3 class="h5 mb-lg-4 mb-3">{{ data.name }}</h3>
              <p>{{ data.about }}</p>
            </div>
          }
        </div>
      </div>

      <div
        class="d-flex justify-content-center justify-content-lg-start mt-2 mt-lg-auto"
      >
        <button
          type="button"
          id="prev-industry"
          class="btn btn-prev btn-icon btn-sm me-2"
          aria-label="Previous"
        >
          <i class="bx bx-chevron-left"></i>
        </button>
        <button
          type="button"
          id="next-industry"
          class="btn btn-next btn-icon btn-sm ms-2"
          aria-label="Next"
        >
          <i class="bx bx-chevron-right"></i>
        </button>
      </div>
    </div>
    <div class="col-lg-7 offset-xl-1 order-1 order-lg-2">
      <div class="swiper-tabs">
        @for (data of industryList; track $index) {
          <div [id]="data.id" class="swiper-tab">
            <img [src]="data.image" class="rounded-3" alt="Image" />
          </div>
        }
      </div>
    </div>
  </div>
</section>
