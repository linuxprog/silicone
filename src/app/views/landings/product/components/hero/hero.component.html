<section
  class="min-vh-100 bg-dark bg-size-cover bg-repeat-0 bg-position-center position-relative overflow-hidden py-5 mb-5"
  style="background-image: url(assets/img/landing/product/hero/bg.jpg)"
  data-bs-theme="dark"
>
  <div class="container pt-lg-3">
    <div class="row flex-lg-nowrap">
      <div
        class="col-lg-7 col-xl-6 col-xxl-5 text-center text-lg-start pt-4 pt-md-5 mt-xxl-4"
      >
        <p class="text-body lead pt-5 mt-sm-2 mt-lg-4 mt-xl-5">
          Make your moments fly with
        </p>
        <h1 class="display-3 pb-md-2 mb-5">ProDrone 2.0</h1>
        <div class="mt-n4 ms-lg-n4 ms-n3 pb-sm-3 pb-md-4">
          <lightgallery [settings]="settings">
            <a
              href="https://www.youtube.com/watch?v=NJ3Z1hSOoMc"
              class="btn btn-lg btn-primary mt-lg-4 mt-3 me-1 ms-lg-4 ms-3"
              data-bs-toggle="video"
            >
              Watch video
              <i class="bx bx-play ms-1 lead"></i>
            </a>
          </lightgallery>
          <a
            href="javascript:void(0)"
            class="btn btn-lg btn-light mt-lg-4 mt-3 ms-lg-4 ms-3"
          >
            Learn more
            <i class="bx bx-right-arrow-alt ms-1 lead"></i>
          </a>
        </div>
        <div
          class="swiper-slider mx-auto mt-5 pt-xl-5 pt-lg-2 pt-xl-4"
          style="max-width: 33rem"
        >
          <div class="swiper">
            <swiper-container
              [config]="swiperConfig"
              init="false"
              class="swiper-wrapper"
            >
              <swiper-slide class="swiper-slide">
                <img
                  src="assets/img/landing/product/hero/slider/01.jpg"
                  width="434"
                  alt="Slider image"
                  class="d-block mx-auto rounded-3"
                />
              </swiper-slide>
              <swiper-slide class="swiper-slide">
                <img
                  src="assets/img/landing/product/hero/slider/02.jpg"
                  width="434"
                  alt="Slider image"
                  class="d-block mx-auto rounded-3"
                />
              </swiper-slide>
              <swiper-slide class="swiper-slide">
                <img
                  src="assets/img/landing/product/hero/slider/03.jpg"
                  width="434"
                  alt="Slider image"
                  class="d-block mx-auto rounded-3"
                />
              </swiper-slide>
            </swiper-container>

            <div
              class="d-flex justify-content-center align-items-center pb-3 pt-4 mt-3"
            >
              <button
                type="button"
                class="btn btn-prev btn-icon position-relative top-0 mt-0 ms-0 me-2"
                style="transform: none"
                aria-label="Previous"
              >
                <i class="bx bx-chevron-left"></i>
              </button>
              <div
                class="swiper-pagination text-light opacity-70 fs-sm fw-medium position-relative top-0 w-auto"
                style="min-width: 70px"
              ></div>
              <button
                type="button"
                class="btn btn-next btn-icon position-relative top-0 mt-0 ms-2 me-0"
                style="transform: none"
                aria-label="Next"
              >
                <i class="bx bx-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="d-none d-lg-block pt-5 mt-lg-4 mt-xl-5 ms-lg-n5 mx-xl-0">
        <img
          src="assets/img/landing/product/hero/image.png"
          class="d-block pt-xxl-4 mt-5"
          width="1058"
          alt="Hero image"
        />
      </div>
    </div>
  </div>
</section>
