<section class="container pt-1 pt-xl-3 pb-5">
  <h2 class="h1 text-center pb-3 pb-md-0 mb-md-5">What You Get</h2>
  <div class="swiper swiper-nav-onhover mt-n3 mx-n2">
    <swiper-container
      [config]="swiperConfig"
      init="false"
      class="swiper-wrapper"
    >
      @for (data of featureData; track $index) {
        <swiper-slide class="swiper-slide h-auto py-3">
          <div class="card card-hover h-100 mx-2">
            <div class="card-body">
              <div class="d-table position-relative p-3 mb-4">
                <img
                  [src]="data.image"
                  class="position-relative zindex-2"
                  width="32"
                  alt="Icon"
                />
                <span
                  class="bg-primary position-absolute top-0 start-0 w-100 h-100 rounded-circle opacity-8"
                ></span>
              </div>
              <h3 class="h5 pb-1 mb-2">{{ data.title }}</h3>
              <p class="mb-0">{{ data.description }}</p>
            </div>
          </div>
        </swiper-slide>
      }
    </swiper-container>

    <div
      id="iconpagination"
      class="swiper-pagination position-relative pt-2 pt-sm-3 mt-4"
    ></div>
  </div>
</section>
