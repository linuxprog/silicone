<section
  class="bg-secondary pb-lg-5"
  style="margin-top: -240px; padding-top: 300px"
>
  <div class="container pt-2 pt-md-3 pt-lg-5 pb-5">
    <h2 class="h1 text-center pb-2 mb-4 mb-lg-5">
      Ready to Kick-Start Your Career?<br />Start Learning Today
    </h2>
    <div class="row pb-3">
      <div class="col-xl-7 col-md-6">
        <div
          class="d-flex flex-column w-100 h-100 rounded-3 bg-position-center bg-repeat-0 bg-size-cover"
          style="
            background-image: url(assets/img/landing/online-courses/signup-img.jpg);
          "
        ></div>
      </div>
      <div class="col-xl-5 col-md-6">
        <div class="card border-0 p-lg-4">
          <div class="card-body">
            <h3 class="pb-3 pb-lg-4">
              Sign up and get <span class="text-danger">20% off</span> for your
              first course!
            </h3>
            <form
              (ngSubmit)="submitForm()"
              [formGroup]="signupForm"
              class="needs-validation mb-4 pb-2 pb-lg-0 mb-lg-5 signupvalidate"
              novalidate
            >
              <div class="position-relative mb-4">
                <label for="email" class="form-label fs-base"
                  >Email address</label
                >
                <input
                  type="email"
                  formControlName="email"
                  id="email"
                  class="form-control form-control-lg"
                  required
                />
                <div class="invalid-tooltip position-absolute top-100 start-0">
                  Please provide a valid email address.
                </div>
              </div>
              <div class="mb-4 pt-1 pb-2">
                <label for="password" class="form-label fs-base"
                  >Password</label
                >
                <div class="password-toggle">
                  <input
                    [type]="currentpwdType"
                    formControlName="password"
                    id="password"
                    class="form-control form-control-lg"
                    required
                  />
                  <label
                    class="password-toggle-btn"
                    aria-label="Show/hide password"
                  >
                    <input
                      class="password-toggle-check"
                      type="checkbox"
                      (change)="chagePasswordType($event)"
                    />
                    <span class="password-toggle-indicator"></span>
                  </label>
                  <div
                    class="invalid-tooltip position-absolute top-100 start-0"
                  >
                    Please provide a valid email address.
                  </div>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-lg shadow-primary"
              >
                Create free account
              </button>
            </form>
            <h6 class="mb-4">Or sign up using:</h6>
            <div class="d-flex">
              <a
                href="javascript:void(0)"
                class="btn btn-icon btn-secondary btn-google me-2"
                aria-label="Google"
              >
                <i class="bx bxl-google"></i>
              </a>
              <a
                href="javascript:void(0)"
                class="btn btn-icon btn-secondary btn-facebook ms-1 me-2"
                aria-label="Facebook"
              >
                <i class="bx bxl-facebook"></i>
              </a>
              <a
                href="javascript:void(0)"
                class="btn btn-icon btn-secondary btn-linkedin ms-1 me-2"
                aria-label="LinkedIn"
              >
                <i class="bx bxl-linkedin"></i>
              </a>
              <a
                href="javascript:void(0)"
                class="btn btn-icon btn-secondary btn-github ms-1"
                aria-label="GitHub"
              >
                <i class="bx bxl-github"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
