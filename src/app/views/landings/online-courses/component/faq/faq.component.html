<section class="container pt-1 pt-lg-3">
  <div
    class="position-relative bg-primary rounded-3 overflow-hidden px-3 px-sm-4 px-md-0 py-5"
  >
    <div
      class="rellax position-absolute top-0 start-0 w-100 h-100 d-none d-lg-block"
      appRellax
    >
      <img
        src="assets/img/landing/online-courses/pattern-1.svg"
        class="position-absolute top-0 start-100 translate-middle ms-n4"
        alt="Pattern"
      />
      <img
        src="assets/img/landing/online-courses/pattern-2.svg"
        class="position-absolute top-50 start-0 mt-n5 ms-n5"
        alt="Pattern"
      />
      <img
        src="assets/img/landing/online-courses/pattern-3.svg"
        class="position-absolute top-100 start-100 translate-middle ms-n5 mt-n5"
        alt="Pattern"
      />
    </div>

    <div class="row justify-content-center position-relative zindex-2 py-lg-4">
      <div class="col-xl-8 col-lg-9 col-md-10 py-2">
        <h2 class="h1 text-light text-center mt-n2 mt-lg-0 mb-4 mb-lg-5">
          Frequently Asked Questions
        </h2>
        <div ngbAccordion [closeOthers]="true" class="accordion" id="faq">
          @for (data of faqsData; track $index) {
            <div
              ngbAccordionItem
              [collapsed]="$index == 0 ? false : true"
              class="accordion-item border-0 rounded-3 shadow-sm mb-3"
            >
              <h3 ngbAccordionHeader class="accordion-header">
                <button
                  ngbAccordionButton
                  class="accordion-button shadow-none rounded-3"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#q-1"
                  aria-expanded="true"
                  aria-controls="q-1"
                >
                  {{ data.question }}
                </button>
              </h3>
              <div
                ngbAccordionCollapse
                class="accordion-collapse collapse show"
                id="q-1"
                data-bs-parent="#faq"
              >
                <div ngbAccordionBody class="accordion-body fs-sm pt-0">
                  @for (content of data.answers; track $index) {
                    <p>{{ content }}</p>
                  }
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
