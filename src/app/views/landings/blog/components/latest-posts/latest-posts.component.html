<section class="container mb-5 pt-5 pb-lg-5">
  <h2 class="h1 mb-4 pt-lg-2 pb-lg-3 py-1 text-center">Latest Posts</h2>

  <ul class="nav nav-tabs justify-content-center mb-lg-5 mb-4 pb-lg-2">
    <li class="nav-item">
      <a href="javascript:void(0)" class="nav-link active">All Topics</a>
    </li>
    @for (data of categoryList; track $index) {
      <li class="nav-item">
        <a href="javascript:void(0)" class="nav-link">{{ data }}</a>
      </li>
    }
  </ul>

  <div class="pb-3">
    @for (data of postList; track $index) {
      <article class="card border-0 shadow-sm overflow-hidden mb-4">
        <div class="row g-0">
          <div
            class="col-sm-4 position-relative bg-repeat-0 bg-size-cover"
            [style.background-image]="'url(' + data.cover + ')'"
            [style.min-height]="'15rem'"
          >
            <a
              routerLink="/blog/single-post"
              class="position-absolute top-0 start-0 w-100 h-100"
              aria-label="Read more"
            ></a>
            <a
              href="javascript:void(0)"
              class="btn btn-icon btn-light bg-white border-white btn-sm rounded-circle position-absolute top-0 end-0 zindex-5 me-3 mt-3"
              data-bs-toggle="tooltip"
              placement="left"
              ngbTooltip="Read later"
              aria-label="Read later"
            >
              <i class="bx bx-bookmark"></i>
            </a>
          </div>
          <div class="col-sm-8">
            <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                <a
                  href="javascript:void(0)"
                  class="badge fs-sm text-nav bg-secondary text-decoration-none"
                  [innerHTML]="data.category"
                ></a>
                <span class="fs-sm text-muted border-start ps-3 ms-3">{{
                  data.time
                }}</span>
              </div>
              <h3 class="h4">
                <a routerLink="/blog/single-post" [innerHTML]="data.title"></a>
              </h3>
              <p>{{ data.description }}</p>
              <hr class="my-4" />
              <div class="d-flex align-items-center justify-content-between">
                <a
                  href="javascript:void(0)"
                  class="d-flex align-items-center fw-bold text-dark text-decoration-none me-3"
                >
                  <img
                    [src]="data.author?.image"
                    class="rounded-circle me-3"
                    width="48"
                    alt="Avatar"
                  />
                  {{ data.author?.name }}
                </a>
                <div class="d-flex align-items-center text-muted">
                  <div class="d-flex align-items-center me-3">
                    <i class="bx bx-like fs-lg me-1"></i>
                    <span class="fs-sm">{{ data.liked }}</span>
                  </div>
                  <div class="d-flex align-items-center me-3">
                    <i class="bx bx-comment fs-lg me-1"></i>
                    <span class="fs-sm">{{ data.commented }}</span>
                  </div>
                  <div class="d-flex align-items-center">
                    <i class="bx bx-share-alt fs-lg me-1"></i>
                    <span class="fs-sm">{{ data.shared }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    }
  </div>

  <a href="javascript:void(0)" class="btn btn-lg btn-outline-primary w-100">
    <i class="bx bx-down-arrow-alt me-2 lh-1 lead"></i>
    Show more
  </a>
</section>
