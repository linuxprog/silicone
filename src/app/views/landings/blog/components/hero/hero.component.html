<section
  class="position-relative jarallax pb-xl-3"
  data-jarallax
  data-speed="0.4"
  data-bs-theme="dark"
>
  <div
    ngJarallax
    class="jarallax-img bg-dark opacity-70"
    style="background-image: url(assets/img/blog/single/cover-image.jpg)"
  ></div>

  <span
    class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-70 zindex-1"
  ></span>

  <div class="container position-relative pb-5 zindex-5">
    <app-breadcrumb className="py-4" listClass="py-3" title="Blog Homepage" />

    <div class="row mb-xxl-5 py-md-4 py-lg-5">
      <div class="col-lg-6 col-md-7 pb-3 pb-md-0 mb-4 mb-md-5">
        <div class="mb-3 fs-lg text-light">
          <img
            src="assets/img/blog/flame.svg"
            width="24"
            alt="Flame icon"
            class="mt-n1 me-1"
          />
          Hot Topic
        </div>
        <h1 class="display-5 pb-md-3">
          This Long-Awaited Technology May Finally Change the World
        </h1>
        <div class="d-flex flex-wrap mb-md-5 mb-4 pb-md-2 text-white">
          <div class="border-end border-light h-100 mb-2 pe-3 me-3">
            <span class="badge bg-faded-light fs-base">Technology</span>
          </div>
          <div class="border-end border-light mb-2 pe-3 me-3 opacity-70">
            12 hours ago
          </div>
          <div class="d-flex align-items-center mb-2 text-nowrap">
            <div class="d-flex align-items-center me-3 opacity-70">
              <i class="bx bx-like fs-lg me-1"></i>
              <span class="fs-sm">8</span>
            </div>
            <div class="d-flex align-items-center me-3 opacity-70">
              <i class="bx bx-comment fs-lg me-1"></i>
              <span class="fs-sm">4</span>
            </div>
            <div class="d-flex align-items-center opacity-70">
              <i class="bx bx-share-alt fs-lg me-1"></i>
              <span class="fs-sm">2</span>
            </div>
          </div>
        </div>
        <a routerLink="/blog/single-post" class="btn btn-lg btn-primary">
          Read article
          <i class="bx bx-right-arrow-alt ms-2 me-n1 lead"></i>
        </a>
      </div>

      <div class="col-lg-4 offset-lg-2 col-md-5">
        <div
          class="swiper overflow-hidden w-100 ms-n2 ms-md-0 pe-3 pe-sm-4"
          style="max-height: 405px"
        >
          <swiper-container
            [config]="swiperConfig"
            init="false"
            class="swiper-wrapper pe-md-2"
          >
            @for (data of articleData; track $index) {
              <swiper-slide class="swiper-slide h-auto px-2">
                <div
                  class="row row-cols-md-1 row-cols-sm-2 row-cols-1 g-md-4 g-3"
                >
                  <div class="col">
                    <article
                      class="card h-100 border-0 shadow-sm card-hover-primary"
                    >
                      <div class="card-body pb-0">
                        <div
                          class="d-flex align-items-center justify-content-between mb-3"
                        >
                          <a
                            href="javascript:void(0)"
                            class="badge fs-sm text-nav bg-white text-decoration-none position-relative zindex-2"
                            >{{ data.category }}</a
                          >
                          <span class="fs-sm text-muted">{{ data.time }}</span>
                        </div>
                        <h3 class="h5 mb-0">
                          <a
                            routerLink="/blog/single-post"
                            class="stretched-link"
                            >{{ data.title }}</a
                          >
                        </h3>
                      </div>
                      <div
                        class="card-footer d-flex align-items-center py-4 text-muted border-top-0"
                      >
                        <div class="d-flex align-items-center me-3">
                          <i class="bx bx-like fs-lg me-1"></i>
                          <span class="fs-sm">{{ data.liked }}</span>
                        </div>
                        <div class="d-flex align-items-center me-3">
                          <i class="bx bx-comment fs-lg me-1"></i>
                          <span class="fs-sm">{{ data.comment }}</span>
                        </div>
                        <div class="d-flex align-items-center">
                          <i class="bx bx-share-alt fs-lg me-1"></i>
                          <span class="fs-sm">{{ data.shared }}</span>
                        </div>
                      </div>
                    </article>
                  </div>
                </div>
              </swiper-slide>
            }
          </swiper-container>
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </div>
  </div>
</section>
