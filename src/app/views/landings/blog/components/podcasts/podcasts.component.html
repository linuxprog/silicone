<section class="container mb-5 pt-3 pb-lg-5">
  <div class="row">
    <div class="col-xl-3">
      <div
        class="d-xl-block d-flex align-items-center justify-content-between mb-xl-0 mb-4 pb-xl-0 pb-3"
      >
        <h2 class="h1 mb-xl-4 mb-0 pb-xl-3">Latest Podcasts</h2>
        <a href="javascript:void(0)" class="btn btn-primary ms-xl-0 ms-4"
          >All podcasts</a
        >
      </div>
    </div>

    <div class="col-xl-9">
      <div class="swiper">
        <swiper-container
          [config]="swiperConfig"
          init="false"
          class="swiper-wrapper"
        >
          @for (data of podcastList; track $index) {
            <swiper-slide class="swiper-slide h-auto pb-3">
              <div class="d-block position-relative rounded-3 mb-3">
                <a
                  href="javascript:void(0)"
                  class="btn btn-icon btn-light bg-white btn-sm rounded-circle position-absolute top-0 end-0 zindex-5 me-3 mt-3"
                  data-bs-toggle="tooltip"
                  placement="left"
                  ngbTooltip="Listen later"
                  aria-label="Read later"
                >
                  <i class="bx bx-bookmark"></i>
                </a>
                <img
                  [src]="data.anchor?.image"
                  class="position-absolute top-0 start-0 rounded-circle zindex-2 mt-3 ms-3"
                  width="48"
                  alt="Avatar"
                />
                <span
                  class="badge bg-dark position-absolute bottom-0 end-0 zindex-2 mb-3 me-3"
                  >{{ data.time }}</span
                >
                <a
                  routerLink="/blog/single-post"
                  class="position-absolute top-0 start-0 w-100 h-100 bg-primary opacity-35 rounded-3"
                  aria-label="Listen podcast"
                ></a>
                <img [src]="data.cover" class="rounded-3" alt="Image" />
              </div>
              <div class="d-flex align-items-center mb-2">
                <a
                  href="javascript:void(0)"
                  class="badge fs-sm text-nav bg-secondary text-decoration-none"
                  >{{ data.category }}</a
                >
                <span class="fs-sm text-muted border-start ps-3 ms-3">{{
                  data.airedOn
                }}</span>
              </div>
              <h3 class="h5">
                <a routerLink="/blog/single-post">{{ data.title }}</a>
              </h3>
              <div class="d-flex align-items-center text-muted">
                <div class="d-flex align-items-center me-3">
                  <i class="bx bx-like fs-lg me-1"></i>
                  <span class="fs-sm">{{ data.liked }}</span>
                </div>
                <div class="d-flex align-items-center me-3">
                  <i class="bx bx-comment fs-lg me-1"></i>
                  <span class="fs-sm">{{ data.commented }}</span>
                </div>
                <div class="d-flex align-items-center">
                  <i class="bx bx-share-alt fs-lg me-1"></i>
                  <span class="fs-sm">{{ data.shared }}</span>
                </div>
              </div>
              <a routerLink="/blog/single-post" class="btn btn-link px-0 mt-3">
                <i class="bx bx-play-circle fs-lg me-2"></i>
                Listen now
              </a>
            </swiper-slide>
          }
        </swiper-container>

        <div
          id="podcast-pagination"
          class="swiper-pagination position-relative pt-2 pt-sm-3 mt-4"
        ></div>
      </div>
    </div>
  </div>
</section>
