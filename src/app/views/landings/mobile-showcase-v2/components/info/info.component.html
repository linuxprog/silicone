<section
  class="container pt-5 pb-4 pb-sm-5 mb-2 mb-sm-0 mb-lg-3 mb-xl-4 mt-md-2 mt-lg-4 mt-xl-5"
>
  <div class="row row-cols-1 row-cols-sm-3 pt-sm-3 py-2">
    @for (data of serviceList; track $index) {
      <div
        class="col d-flex d-sm-block d-lg-flex align-items-start mb-3 mb-sm-0"
      >
        <div
          class="d-table bg-primary shadow-primary rounded flex-shrink-0 p-2 mb-3"
        >
          <img
            src="{{ data.image }}"
            width="24"
            class="d-block m-1"
            alt="Icon"
          />
        </div>
        <div class="ps-4 ps-sm-0 ps-lg-4 ms-lg-2 me-xl-2 pe-xl-5">
          <h3 class="h4 mb-2 mb-md-3">{{ data.title }}</h3>
          <p class="mb-1 mb-md-2">{{ data.description }}</p>
          <a href="javascript:void(0)" class="btn btn-link px-0">
            {{ data.text }}
            <i class="bx bx-right-arrow-alt fs-xl ms-2"></i>
          </a>
        </div>
      </div>
    }
  </div>
</section>
