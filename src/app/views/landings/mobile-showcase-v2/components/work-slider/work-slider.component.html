<section class="container">
  <div class="text-center pb-4 mb-3 mx-auto" style="max-width: 530px">
    <h2 class="h1">How Does It Work?</h2>
    <p class="mb-0">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit volutpat mollis
      egestas nam luctus facilisis ultrices
    </p>
  </div>
  <div class="row align-items-center">
    <div class="col-md-6 pb-4 pb-md-0 mb-2 mb-md-0">
      <div class="position-relative px-5">
        <div class="swiper-tabs zindex-2 mx-auto" style="max-width: 384px">
          @for (data of workList; track $index) {
            <div [id]="data.id" class="swiper-tab">
              <img [src]="data.image" alt="App screen" />
            </div>
          }
        </div>
        <div
          class="bg-gradient-primary position-absolute start-0 bottom-0 w-100 opacity-15 rounded-3"
          style="height: 86.5%"
        ></div>
      </div>
    </div>
    <div class="col-md-6 col-lg-5 offset-lg-1">
      <div class="ps-md-4 ps-lg-0">
        <div class="swiper text-center text-md-start mt-auto" #workSwiper>
          <div class="swiper-wrapper">
            @for (data of workList; track $index) {
              <div class="swiper-slide" [attr.data-swiper-tab]="'#' + data.id">
                <div class="fs-xl text-muted mb-3 mb-lg-4">
                  step {{ $index + 1 }}
                </div>
                <h3 class="mb-lg-4">{{ data.title }}</h3>
                <p>{{ data.description }}</p>
              </div>
            }
          </div>
        </div>

        <div
          class="d-flex justify-content-center justify-content-md-start pt-2 pt-lg-3"
        >
          <button
            type="button"
            id="prev-screen"
            class="btn btn-prev btn-icon btn-sm me-2"
            aria-label="Previous"
          >
            <i class="bx bx-chevron-left"></i>
          </button>
          <button
            type="button"
            id="next-screen"
            class="btn btn-next btn-icon btn-sm ms-2"
            aria-label="Next"
          >
            <i class="bx bx-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
