<section class="container mb-5 pb-lg-5 pb-md-4 pb-3">
  <div class="row gy-4 mb-xl-3">
    <div class="col-xl-4 col-lg-5 d-flex flex-column order-2 order-lg-1">
      <h2 class="h1 mb-md-4 mb-3 py-lg-3 text-lg-start text-center">
        Industries We Serve
      </h2>

      <div class="swiper mx-0" #industrySwipers>
        <div class="swiper-wrapper text-center text-lg-start">
          @for (data of industryList; track $index) {
            <div class="swiper-slide" attr.data-swiper-tab="{{ data.id }}">
              <h3 class="h4 mb-4">
                <a
                  href="javascript:void(0)"
                  class="nav-link justify-content-center justify-content-lg-start fw-bold p-0"
                >
                  {{ data.name }}
                  <i
                    class="bx bx-right-arrow-alt text-primary fs-3 fw-normal ms-2 mt-1"
                  ></i>
                </a>
              </h3>
              <p>{{ data.about }}</p>
            </div>
          }
        </div>
      </div>

      <div
        class="d-flex justify-content-center justify-content-lg-start mt-2 mt-lg-auto"
      >
        <button
          type="button"
          id="prev-industry"
          class="btn btn-prev btn-icon btn-sm me-2"
          aria-label="Previous"
        >
          <i class="bx bx-chevron-left"></i>
        </button>
        <button
          type="button"
          id="next-industry"
          class="btn btn-next btn-icon btn-sm ms-2"
          aria-label="Next"
        >
          <i class="bx bx-chevron-right"></i>
        </button>
      </div>
    </div>
    <div class="col-lg-7 offset-xl-1 order-1 order-lg-2">
      <div class="swiper-tabs">
        <div id="industry-1" class="swiper-tab active">
          <img
            src="assets/img/landing/software-agency-3/industries/01.jpg"
            class="rounded-3"
            alt="Image"
          />
        </div>

        <div id="industry-2" class="swiper-tab">
          <img
            src="assets/img/landing/software-agency-3/industries/02.jpg"
            class="rounded-3"
            alt="Image"
          />
        </div>

        <div id="industry-3" class="swiper-tab">
          <img
            src="assets/img/landing/software-agency-3/industries/03.jpg"
            class="rounded-3"
            alt="Image"
          />
        </div>
      </div>
    </div>
  </div>
</section>
