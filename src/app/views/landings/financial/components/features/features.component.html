<section class="container py-5 my-2 my-md-4 my-lg-5">
  <h2 class="h1 text-center pt-1 pt-xl-3 mb-lg-4">Why Us?</h2>
  <div class="swiper mx-n2">
    <swiper-container
      [config]="swiperConfig"
      init="false"
      class="swiper-wrapper"
    >
      @for (data of featureList; track $index) {
        <swiper-slide class="swiper-slide h-auto py-3">
          <div class="card h-100 card-body card-hover mx-2">
            <i
              class="bx {{ data.icon }} display-5 fw-normal card-icon"
              style="color: #b4b7c9"
            ></i>
            <h3 class="h5 pt-3 pb-1 mb-2">{{ data.title }}</h3>
            <p class="mb-0">{{ data.description }}</p>
          </div>
        </swiper-slide>
      }
    </swiper-container>

    <div
      id="featurepagination"
      class="swiper-pagination position-relative d-xl-none pt-3 mt-4"
    ></div>
  </div>
  <div
    class="d-flex flex-column flex-sm-row justify-content-center pt-3 pt-sm-4"
  >
    <a href="javascript:void(0)" class="btn btn-primary shadow-primary btn-lg"
      >Request a price</a
    >
  </div>
</section>
