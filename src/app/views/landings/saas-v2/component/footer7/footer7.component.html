<footer class="footer bg-dark pt-5 pb-4 pb-lg-5" data-bs-theme="dark">
  <div class="container text-center pt-lg-3">
    <div class="navbar-brand justify-content-center text-dark mb-2 mb-lg-4">
      <img src="assets/img/logo.svg" class="me-2" width="60" alt="Silicon" />
      <span class="fs-4">Silicon</span>
    </div>
    <ul class="nav justify-content-center pt-3 pb-4 pb-lg-5">
      @for (data of itemsList; track $index) {
        <li class="nav-item">
          <a [routerLink]="data.link" class="nav-link">{{ data.label }}</a>
        </li>
      }
    </ul>
    <div class="d-flex flex-column flex-sm-row justify-content-center">
      <a
        href="javascript:void(0)"
        class="btn btn-dark btn-lg px-3 py-2 me-sm-4 mb-3"
      >
        <img
          src="assets/img/market/appstore-light.svg"
          class="light-mode-img"
          width="124"
          alt="App Store"
        />
        <img
          src="assets/img/market/appstore-dark.svg"
          class="dark-mode-img"
          width="124"
          alt="App Store"
        />
      </a>
      <a href="javascript:void(0)" class="btn btn-dark btn-lg px-3 py-2 mb-3">
        <img
          src="assets/img/market/googleplay-light.svg"
          class="light-mode-img"
          width="139"
          alt="Google Play"
        />
        <img
          src="assets/img/market/googleplay-dark.svg"
          class="dark-mode-img"
          width="139"
          alt="Google Play"
        />
      </a>
    </div>
    <div class="d-flex justify-content-center pt-4 mt-lg-3">
      @for (item of socialLinks; track $index) {
        <a
          href="javascript:void(0);"
          class="btn btn-icon btn-secondary btn-{{item.icon}} mx-2"
          aria-label="Facebook"
        >
          <i class="bx bxl-{{ item.icon }}"></i>
        </a>
      }
    </div>
    <p class="nav d-block fs-sm text-center pt-5 mt-lg-4 mb-0">
      <span class="text-light opacity-60"
        >&copy; All rights reserved. Made by
      </span>
      <a
        class="nav-link d-inline-block p-0"
        href="{{ creditsBy.website }}"
        target="_blank"
        rel="noopener"
        >{{ creditsBy.name }}</a
      >
    </p>
  </div>
</footer>
