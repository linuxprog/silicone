<section class="position-relative py-5">
  <div
    class="container position-relative zindex-5 pb-md-4 pt-md-2 pt-lg-3 pb-lg-5"
  >
    <div class="row justify-content-center text-center pb-3 mb-sm-2 mb-lg-3">
      <div class="col-xl-6 col-lg-7 col-md-9">
        <h2 class="h1 mb-lg-4">What Do You Get with Our Tool?</h2>
        <p class="fs-lg text-muted mb-0">
          Make sure all your tasks are organized so you can set the priorities
          and focus on important.
        </p>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-0 pb-xl-3">
      @for (data of featureList; track $index) {
        <div class="col position-relative">
          <div class="card border-0 bg-transparent rounded-0 p-md-1 p-xl-3">
            <div
              class="d-table bg-secondary rounded-3 p-3 mx-auto mt-3 mt-md-4"
            >
              <img src="{{ data.image }}" width="40" alt="Comments" />
            </div>
            <div class="card-body text-center">
              <h3 class="h5 pb-1 mb-2">{{ data.title }}</h3>
              <p class="mb-0">{{ data.description }}</p>
            </div>
          </div>
          <hr
            class="position-absolute top-0 end-0 w-1 h-100 d-none d-sm-block"
          />
          <hr
            class="position-absolute top-100 start-0 w-100 d-none d-sm-block"
          />
        </div>
      }
    </div>
  </div>
  <div
    class="position-absolute top-0 start-0 w-100 h-100"
    style="background-color: rgba(255, 255, 255, 0.05)"
  ></div>
</section>
