<section class="container py-5 my-2 my-md-4 my-lg-5">
  <div class="row pt-2 py-xl-3">
    <div class="col-lg-3 col-md-4">
      <h2
        class="h1 text-center text-md-start mx-auto mx-md-0 pt-md-2"
        style="max-width: 300px"
      >
        What <br class="d-none d-md-inline" />People Say
        <br class="d-none d-md-inline" />About App:
      </h2>

      <div
        class="d-flex justify-content-center justify-content-md-start pb-4 mb-2 pt-2 pt-md-4 mt-md-5"
      >
        <button
          type="button"
          id="prev-testimonial"
          class="btn btn-prev btn-icon btn-sm me-2"
          aria-label="Previous"
        >
          <i class="bx bx-chevron-left"></i>
        </button>
        <button
          type="button"
          id="next-testimonial"
          class="btn btn-next btn-icon btn-sm ms-2"
          aria-label="Next"
        >
          <i class="bx bx-chevron-right"></i>
        </button>
      </div>
    </div>
    <div class="col-lg-9 col-md-8">
      <div class="swiper mx-n2">
        <swiper-container
          [config]="swiperConfig"
          init="false"
          class="swiper-wrapper"
        >
          @for (data of peopleList; track $index) {
            <swiper-slide class="swiper-slide h-auto pt-4">
              <figure class="d-flex flex-column h-100 px-2 px-sm-0 mb-0 mx-2">
                <div
                  class="card h-100 position-relative border-0 shadow-sm pt-4"
                >
                  <span
                    class="btn btn-icon btn-primary shadow-primary pe-none position-absolute top-0 start-0 translate-middle-y ms-4"
                  >
                    <i class="bx bxs-quote-left"></i>
                  </span>
                  <blockquote class="card-body pb-3 mb-0">
                    <p class="mb-0">{{ data.comment }}</p>
                  </blockquote>
                  <div class="card-footer border-0 text-nowrap pt-0">
                    <ng-template #t let-fill="fill">
                      @if (fill > 0) {
                        <i
                          class="bx bxs-star text-warning me-1"
                          [style.width.%]="fill"
                        ></i>
                      } @else {
                        <i class="bx bx-star text-muted opacity-75 me-1"> </i>
                      }
                    </ng-template>

                    <ngb-rating
                      [(rate)]="data.rating!"
                      [starTemplate]="t"
                      [readonly]="true"
                      [max]="5"
                    />
                  </div>
                </div>
                <figcaption class="d-flex align-items-center ps-4 pt-4">
                  <img
                    src="{{ data.user.image }}"
                    width="48"
                    class="rounded-circle"
                    alt="Robert Fox"
                  />
                  <div class="ps-3">
                    <h6 class="fs-sm fw-semibold mb-0">{{ data.user.name }}</h6>
                    <span class="fs-xs text-muted">{{ data.user.role }}</span>
                  </div>
                </figcaption>
              </figure>
            </swiper-slide>
          }
        </swiper-container>
      </div>
    </div>
  </div>
</section>
