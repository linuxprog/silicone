<section class="position-relative bg-dark py-5">
  <div
    class="position-absolute top-0 start-0 w-100 h-100"
    style="background-color: rgba(255, 255, 255, 0.05)"
  ></div>
  <div
    class="container position-relative zindex-5 pt-1 pt-md-2 pb-lg-2 pt-lg-4"
  >
    <h2 class="h3 text-light text-center text-lg-start mb-4 mb-lg-5">
      Sponsored by:
    </h2>
    <div class="swiper ms-xxl-n5 me-xxl-n4">
      <swiper-container
        [config]="swiperConfig"
        init="false"
        class="swiper-wrapper"
      >
        @for (data of sponsorList; track $index) {
          <swiper-slide class="swiper-slide">
            <a href="javascript:void(0)" class="d-block py-3">
              <img
                [src]="data.image"
                class="d-block mx-auto"
                width="154"
                alt="Brand"
              />
            </a>
          </swiper-slide>
        }
      </swiper-container>

      <div
        id="sponsorpagination"
        class="swiper-pagination position-relative pt-2 mt-4"
      ></div>
    </div>
  </div>
</section>
