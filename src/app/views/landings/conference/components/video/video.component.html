<section class="container-fluid position-relative px-0 pt-5 mt-3 mt-lg-4">
  <div class="row g-0">
    <div class="col-xl-7 col-lg-6 pe-lg-5">
      <div class="d-flex h-100 pe-xl-4">
        <video class="w-100" autoplay muted loop style="object-fit: cover">
          <source
            src="assets/img/landing/conference/hero-video.mp4"
            type="video/mp4"
          />
        </video>
      </div>
    </div>
    <div class="col-xl-5 col-lg-6 position-relative py-5">
      <img
        src="assets/img/landing/conference/hero-bg.png"
        class="position-absolute top-50 translate-middle-y ms-lg-n4"
        width="866"
        alt="Background shapes"
      />
      <div
        class="position-relative zindex-5 text-center text-lg-start px-3 px-lg-0 py-xl-4 py-xxl-5 mt-lg-3 mx-auto mx-lg-0"
        style="max-width: 530px"
      >
        <h2 class="h3 text-primary">Oct 14-15, {{ currentYear }}</h2>
        <h1 class="display-1 pb-lg-3 mb-3">NY Digital Conference</h1>
        <div
          class="d-flex justify-content-center justify-content-lg-start text-start mb-2"
        >
          <i class="bx bx-map fs-4 text-primary me-2"></i>
          <div class="fs-xl">
            International Convention Centre,<br />New York, USA
          </div>
        </div>
        <div
          class="d-flex flex-column flex-sm-row justify-content-center justify-content-lg-start py-4 py-lg-5"
        >
          <a
            href="javascript:void(0)"
            class="btn btn-primary shadow-primary btn-lg me-sm-3 me-xl-4 mb-3"
            >Buy access pass</a
          >
          <a
            href="javascript:void(0)"
            class="btn btn-outline-primary btn-lg mb-3"
          >
            <i class="bx bx-calendar-check fs-xl me-2 ms-n1"></i>
            Add to calendar
          </a>
        </div>
        <div
          class="d-flex align-items-center justify-content-center justify-content-lg-start text-start pb-2 pt-lg-2 pb-xl-0 pt-xl-5 mt-xxl-5"
        >
          <div class="d-flex me-3">
            <div
              class="d-flex align-items-center justify-content-center bg-light rounded-circle"
              style="width: 52px; height: 52px"
            >
              <img
                src="assets/img/avatar/08.jpg"
                class="rounded-circle"
                width="48"
                alt="Avatar"
              />
            </div>
            <div
              class="d-flex align-items-center justify-content-center bg-light rounded-circle ms-n3"
              style="width: 52px; height: 52px"
            >
              <img
                src="assets/img/avatar/40.jpg"
                class="rounded-circle"
                width="48"
                alt="Avatar"
              />
            </div>
            <div
              class="d-flex align-items-center justify-content-center bg-light rounded-circle ms-n3"
              style="width: 52px; height: 52px"
            >
              <img
                src="assets/img/avatar/09.jpg"
                class="rounded-circle"
                width="48"
                alt="Avatar"
              />
            </div>
          </div>
          <span class="fs-sm"
            ><span class="text-primary fw-semibold">400+</span> attendees are
            already with us</span
          >
        </div>
      </div>
    </div>
  </div>
  <div
    class="position-absolute d-none d-lg-block bottom-0 start-0 w-100 zindex-5 pb-xxl-5"
  >
    <div class="container pb-4 mb-3 mb-xxl-0">
      <a
        [ngxScrollTo]="'#speakers'"
        class="d-table text-light opacity-80 text-decoration-none w-auto py-4"
        data-scroll
        data-scroll-offset="70"
      >
        <span class="d-flex align-items-center">
          Scroll for more
          <i class="bx bx-down-arrow-circle fs-3 ms-2"></i>
        </span>
      </a>
    </div>
  </div>
</section>
