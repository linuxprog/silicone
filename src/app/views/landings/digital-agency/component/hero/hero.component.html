<section
  ngJarallax
  class="jarallax position-relative d-flex align-items-center min-vh-100 bg-light mb-5 py-lg-5 pt-5"
  style="background-image: url(assets/img/landing/digital-agency/hero-bg.svg)"
  data-jarallax
  data-img-position="0% 100%"
  data-speed="0.5"
>
  <div class="container position-relative zindex-5 py-5">
    <div class="row justify-content-md-start justify-content-center">
      <div
        class="col-md-6 col-sm-8 order-md-1 order-2 d-flex flex-column justify-content-between mt-4 pt-2 text-md-start text-center"
      >
        <div class="mb-md-5 pb-xl-5 mb-4">
          <lightgallery
            [settings]="settings"
            class="d-inline-flex align-items-center position-relative mb-3"
          >
            <a
              src="https://www.youtube.com/watch?v=zPo5ZaH6sW8"
              class="btn btn-video btn-icon btn-lg flex-shrink-0 me-3 stretched-link"
              data-bs-toggle="video"
              aria-label="Play video"
            >
              <i class="bx bx-play"></i>
            </a>
            <h4 class="mb-0">Digital Agency Promo</h4>
          </lightgallery>

          <h1 class="display-2 mb-md-5 mb-3 pb-3">
            We <span class="text-gradient-primary">Transform</span> Your Ideas
            into Reality
          </h1>
          <div class="d-md-flex align-items-md-start">
            <a
              routerLink="/contacts/v1"
              class="btn btn-lg btn-primary flex-shrink-0 me-md-4 mb-md-0 mb-sm-4 mb-3"
              >Work with us</a
            >
            <p class="d-lg-block d-none mb-0 ps-md-3">
              Silicon is a leading full-service digital agency based in New
              York. We make mobile apps,websites &amp; brands, that people
              appreciate all around the world.
            </p>
          </div>
        </div>

        <div
          class="d-inline-flex align-items-center justify-content-center justify-content-md-start position-relative"
        >
          <a
            [ngxScrollTo]="'#benefits'"
            data-scroll
            data-scroll-offset="100"
            class="btn btn-video btn-icon rounded-circle shadow-sm flex-shrink-0 stretched-link me-3"
            aria-label="Scroll for more"
          >
            <i class="bx bx-chevron-down"></i>
          </a>
          <span class="fs-sm">Discover more</span>
        </div>
      </div>

      <div class="col-sm-6 col-9 order-md-2 order-1">
        <ng-lottie
          class="mx-auto"
          [options]="options"
          background="transparent"
          speed="1"
          loop
          autoplay
        ></ng-lottie>
      </div>
    </div>
  </div>
</section>
