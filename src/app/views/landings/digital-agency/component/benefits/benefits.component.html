<section class="container mb-5 pt-lg-5" id="benefits">
  <div class="swiper pt-3">
    <swiper-container
      [config]="swiperCongfig"
      init="false"
      class="swiper-wrapper"
    >
      @for (data of benefitsList; track $index) {
        <swiper-slide
          class="swiper-slide px-2"
          [ngClass]="{ 'border-end-lg': $index < benefitsList.length - 1 }"
        >
          <div class="text-center">
            <img
              [src]="data.image"
              width="48"
              alt="Bulb icon"
              class="d-block mb-4 mx-auto"
            />
            <h4 class="mb-2 pb-1">{{ data.title }}</h4>
            <p class="mx-auto" style="max-width: 336px">
              {{ data.description }}
            </p>
          </div>
        </swiper-slide>
      }
    </swiper-container>

    <div
      id="pagination2"
      class="swiper-pagination position-relative pt-2 pt-sm-3 mt-4"
    ></div>
  </div>
</section>
