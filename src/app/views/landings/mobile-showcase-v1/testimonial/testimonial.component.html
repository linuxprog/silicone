<section
  class="py-5 mb-md-2"
  style="
    background: radial-gradient(
      116.18% 118% at 50% 100%,
      rgba(99, 102, 241, 0.1) 0%,
      rgba(218, 70, 239, 0.05) 41.83%,
      rgba(241, 244, 253, 0.07) 82.52%
    );
  "
>
  <div class="container py-lg-4">
    <div class="row py-md-3">
      <div class="col-xl-3 col-lg-4 pt-2">
        <h2 class="h1 text-center text-lg-start pb-2">
          Clients are Loving Our App
        </h2>

        <div
          class="d-flex justify-content-center justify-content-lg-start pt-lg-5"
        >
          <button
            type="button"
            id="prev-review"
            class="btn btn-prev btn-icon btn-sm me-3"
            aria-label="Previous"
          >
            <i class="bx bx-chevron-left"></i>
          </button>
          <button
            type="button"
            id="next-review"
            class="btn btn-next btn-icon btn-sm"
            aria-label="Next"
          >
            <i class="bx bx-chevron-right"></i>
          </button>
        </div>
      </div>
      <div class="col-lg-8 offset-xl-1 pt-4 mt-2 mt-md-3 mt-lg-0 pt-lg-0">
        <div class="px-2 px-sm-0">
          <div class="swiper mx-n2">
            <swiper-container
              class="swiper-wrapper"
              [config]="swiperConfig"
              init="false"
            >
              @for (item of testimonialData; track $index) {
                <swiper-slide class="swiper-slide h-auto pt-4 pb-3 px-2">
                  <div class="d-flex flex-column h-100 px-2 px-sm-0 mb-0">
                    <div
                      class="card h-100 position-relative border-0 shadow-sm pt-4"
                    >
                      <span
                        class="btn btn-icon btn-primary shadow-primary pe-none position-absolute top-0 start-0 translate-middle-y ms-4"
                      >
                        <i class="bx bxs-quote-left"></i>
                      </span>
                      <blockquote class="card-body pb-4 mb-0">
                        <div class="text-nowrap pt-1 mb-3">
                          <ng-template #t let-fill="fill">
                            @if (fill > 0) {
                              <i
                                class="bx bxs-star text-warning"
                                [style.width.%]="fill"
                              ></i>
                            } @else {
                              <i class="bx bx-star text-muted opacity-75"> </i>
                            }
                          </ng-template>

                          <ngb-rating
                            [(rate)]="item.rating"
                            [starTemplate]="t"
                            [readonly]="true"
                            [max]="5"
                          />
                        </div>
                        <p class="fs-lg mb-0">{{ item.comment }}</p>
                      </blockquote>
                      <div
                        class="card-footer d-flex align-items-center border-0 pt-0"
                      >
                        <img
                          [src]="item.avatar"
                          width="48"
                          class="rounded-circle ms-n1"
                          alt="Fannie Summers"
                        />
                        <div class="ps-2 ms-1">
                          <h6 class="fs-base fw-semibold mb-0">
                            {{ item.name }}
                          </h6>
                          <span class="fs-sm text-muted">{{
                            item.position
                          }}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </swiper-slide>
              }
            </swiper-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
