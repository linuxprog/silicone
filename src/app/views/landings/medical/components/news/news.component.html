<section class="container py-5 mb-1 mb-md-4 mb-lg-5">
  <h2 class="h1 text-center pt-1 pb-4 mb-1 mb-lg-3">
    Latest News &amp; Healthy Tips
  </h2>
  <div class="position-relative px-xl-5">
    <button
      type="button"
      id="prev-news"
      class="btn btn-prev btn-icon btn-sm position-absolute top-50 start-0 translate-middle-y d-none d-xl-inline-flex"
      aria-label="Previous"
    >
      <i class="bx bx-chevron-left"></i>
    </button>
    <button
      type="button"
      id="next-news"
      class="btn btn-next btn-icon btn-sm position-absolute top-50 end-0 translate-middle-y d-none d-xl-inline-flex"
      aria-label="Next"
    >
      <i class="bx bx-chevron-right"></i>
    </button>

    <div class="px-xl-2">
      <div class="swiper mx-n2">
        <swiper-container
          [config]="swiperConfig"
          init="false"
          class="swiper-wrapper"
        >
          @for (data of newsData; track $index) {
            <swiper-slide class="swiper-slide h-auto pb-3">
              <article class="card h-100 border-0 shadow-sm mx-2">
                <div class="position-relative">
                  <a
                    href="javascript:void(0)"
                    class="position-absolute top-0 start-0 w-100 h-100"
                    aria-label="Read more"
                  ></a>
                  <a
                    href="javascript:void(0)"
                    class="btn btn-icon btn-light bg-white border-white btn-sm rounded-circle position-absolute top-0 end-0 zindex-5 me-3 mt-3"
                    data-bs-toggle="tooltip"
                    placement="left"
                    ngbTooltip="Read later"
                    aria-label="Read later"
                  >
                    <i class="bx bx-bookmark"></i>
                  </a>
                  <img [src]="data.image" class="card-img-top" alt="Image" />
                </div>
                <div class="card-body pb-4">
                  <div
                    class="d-flex align-items-center justify-content-between mb-3"
                  >
                    <a
                      href="javascript:void(0)"
                      class="badge fs-sm text-nav bg-secondary text-decoration-none"
                      >{{ data.category }}</a
                    >
                    <span class="fs-sm text-muted">{{ data.time }}</span>
                  </div>
                  <h3 class="h5 mb-0">
                    <a href="javascript:void(0)">{{ data.title }}</a>
                  </h3>
                </div>
                <div class="card-footer py-4">
                  <a
                    href="javascript:void(0)"
                    class="d-flex align-items-center text-decoration-none"
                  >
                    <img
                      [src]="data.author.image"
                      class="rounded"
                      width="48"
                      alt="Avatar"
                    />
                    <div class="ps-3">
                      <h6 class="fs-base fw-semibold mb-0">
                        {{ data.author.name }}
                      </h6>
                      <span class="fs-sm text-muted">{{
                        data.author.expertise
                      }}</span>
                    </div>
                  </a>
                </div>
              </article>
            </swiper-slide>
          }
        </swiper-container>

        <div
          id="pagination2"
          class="swiper-pagination position-relative pt-2 pt-sm-3 mt-4"
        ></div>
      </div>
    </div>
  </div>
</section>
