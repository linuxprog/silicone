<div class="container my-5 py-lg-5 py-md-4 py-3">
  <h2 class="h1 mb-md-4 mb-3 pt-xl-3">Our Services</h2>
  <div class="row gy-sm-4 gy-3 mb-md-5 mb-4 pb-xl-2 pb-md-0 pb-sm-2">
    <div class="col-md-6 col-12">
      <p class="mb-0 fs-lg">
        We bring real solutions to each client&apos;s problems through a deep
        understanding of their market, solution, and vision.
      </p>
    </div>
    <div class="col text-md-end">
      <a href="javascript:void(0)" class="btn btn-lg btn-outline-primary"
        >See all case studies</a
      >
    </div>
  </div>

  <div class="swiper mb-xl-3">
    <swiper-container
      [config]="swiperConfig"
      init="false"
      class="swiper-wrapper"
    >
      @for (data of studyList; track $index) {
        <swiper-slide class="swiper-slide h-auto pt-1">
          <div class="card h-100">
            <img [src]="data.image" class="card-img-top" alt="Card image" />
            <div class="card-body">
              <h5 class="card-title mb-3">{{ data.title }}</h5>
              <p class="card-text mb-4 pb-md-3 fs-lg">{{ data.description }}</p>
              <a
                href="javascript:void(0)"
                class="btn btn-lg btn-outline-primary"
                >See all case studies</a
              >
            </div>
          </div>
        </swiper-slide>
      }
    </swiper-container>

    <div
      id="studypagination"
      class="swiper-pagination position-static mt-4 pt-lg-3 pt-2"
    ></div>
  </div>
</div>
