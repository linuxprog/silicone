<div class="position-sticky top-0">
  <div class="text-center pt-5">
    <div class="d-table position-relative mx-auto mt-2 mt-lg-4 pt-5 mb-3">
      <img
        src="assets/img/avatar/18.jpg"
        class="d-block rounded-circle"
        width="120"
        alt="John Doe"
      />
      <button
        type="button"
        class="btn btn-icon btn-light bg-white btn-sm border rounded-circle shadow-sm position-absolute bottom-0 end-0 mt-4"
        placement="bottom"
        ngbTooltip="Change picture"
        aria-label="Change picture"
      >
        <i class="bx bx-refresh"></i>
      </button>
    </div>
    <h2 class="h5 mb-1">John Doe</h2>
    <p class="mb-3 pb-3">jonny&#64;email.com</p>
    <button
      type="button"
      class="btn btn-secondary w-100 d-md-none mt-n2 mb-3"
      (click)="collapse.toggle()"
      data-bs-toggle="collapse"
      data-bs-target="#account-menu"
    >
      <i class="bx bxs-user-detail fs-xl me-2"> </i>
      Account menu
      <i class="bx bx-chevron-down fs-lg ms-1"></i>
    </button>
    <div
      #collapse="ngbCollapse"
      [(ngbCollapse)]="isCollapsed"
      id="account-menu"
      class="list-group list-group-flush collapse d-md-block"
    >
      @for (item of menuList; track $index) {
        <a
          [routerLink]="item.url"
          class="list-group-item list-group-item-action d-flex align-items-center"
          [ngClass]="{ active: currentPath == item.url }"
        >
          <i class="bx {{ item.icon }} fs-xl opacity-60 me-2"></i>
          {{ item.label }}
        </a>
      }
    </div>
  </div>
</div>
